name: Deploy Entregas Service

on:
  push:
    branches:
      - main
      - test-workflow

env:
  SERVICE_NAME: entregas-service
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/entregas-service
  K8S_DIR: kubernetes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Display Java version
        run: |
          echo "Java version:"
          java -version
          echo "Maven version:"
          mvn -version

      - name: Build and test
        run: |
          echo "ğŸš€ Iniciando build del Servicio de Entregas..."
          mvn clean package -DskipTests
          echo "âœ… Build completado exitosamente"
          
          echo "ğŸ§ª Ejecutando tests..."
          mvn test
          echo "âœ… Tests completados"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          echo "ğŸ³ Construyendo imagen Docker..."
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .
          echo "âœ… Imagen Docker construida"
          
          echo "ğŸ“¤ Subiendo imagen a Docker Hub..."
          docker push ${{ env.DOCKER_IMAGE }}:latest
          echo "âœ… Imagen subida exitosamente"

      - name: Install Minikube
        run: |
          echo "ğŸ“¦ Instalando Minikube..."
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube version
          echo "âœ… Minikube instalado"

      - name: Start Minikube
        run: |
          echo "ğŸš€ Iniciando Minikube..."
          minikube start --driver=docker
          echo "ğŸ“¦ Habilitando addons..."
          minikube addons enable ingress
          minikube addons enable metrics-server
          echo "âœ… Minikube iniciado y configurado"

      - name: Deploy Zookeeper first
        run: |
          echo "ğŸ“¦ Desplegando Zookeeper primero..."
          kubectl apply -f ${{ env.K8S_DIR }}/kafka-deployment.yml
          echo "âœ… Zookeeper deployment aplicado"
          
          echo "â³ Esperando a que Zookeeper estÃ© listo..."
          kubectl wait --for=condition=ready pod -l app=zookeeper --timeout=300s
          echo "âœ… Zookeeper listo"
          
          echo "ğŸ“‹ Verificando estado de Zookeeper:"
          kubectl get pods -l app=zookeeper
          kubectl logs -l app=zookeeper --tail=10

      - name: Deploy Kafka
        run: |
          echo "ğŸ“¦ Desplegando Kafka..."
          echo "â³ Esperando a que Kafka estÃ© listo..."
          kubectl wait --for=condition=ready pod -l app=kafka --timeout=300s
          echo "âœ… Kafka listo"
          
          echo "ğŸ“‹ Verificando estado de Kafka:"
          kubectl get pods -l app=kafka
          kubectl logs -l app=kafka --tail=10

      - name: Deploy Redis
        run: |
          echo "ğŸ“¦ Desplegando Redis..."
          kubectl apply -f ${{ env.K8S_DIR }}/redis-deployment.yml
          echo "âœ… Redis deployment aplicado"
          
          echo "â³ Esperando a que Redis estÃ© listo..."
          kubectl wait --for=condition=ready pod -l app=redis --timeout=120s
          echo "âœ… Redis listo"
          
          echo "ğŸ“‹ Verificando estado de Redis:"
          kubectl get pods -l app=redis

      - name: Verify all services are ready
        run: |
          echo "ğŸ” Verificando que todos los servicios estÃ©n listos..."
          
          echo "ğŸ“‹ Estado de todos los pods:"
          kubectl get pods
          
          echo "ğŸ“‹ Verificando servicios:"
          kubectl get services
          
          echo "â³ Esperando un poco mÃ¡s para asegurar estabilidad..."
          sleep 30

      - name: Deploy to Minikube
        run: |
          echo "ğŸ”§ Configurando entorno de Docker de Minikube..."
          eval $(minikube -p minikube docker-env)
          
          echo "ğŸ³ Construyendo imagen en entorno de Minikube..."
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .
          echo "âœ… Imagen construida en Minikube"
          
          echo "ğŸ“ Procesando archivos de Kubernetes..."
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          envsubst < ${{ env.K8S_DIR }}/deployment.yml > ${{ env.K8S_DIR }}/deployment-processed.yml
          echo "âœ… Archivos procesados"
          
          echo "ğŸš€ Aplicando manifiestos de Kubernetes..."
          kubectl apply -f ${{ env.K8S_DIR }}/deployment-processed.yml
          kubectl apply -f ${{ env.K8S_DIR }}/service.yml
          echo "âœ… Manifiestos aplicados"
          
          echo "ğŸ“Š Verificando estado de los pods..."
          kubectl get pods
          echo "ğŸ“‹ Detalles de los pods:"
          kubectl describe pods
          
          echo "â³ Esperando a que el despliegue estÃ© listo..."
          kubectl rollout status deployment/${{ env.SERVICE_NAME }}-deployment --timeout=300s
          echo "âœ… Despliegue completado"

      - name: Verify deployment
        run: |
          echo "ğŸ” Verificando despliegue del Servicio de Entregas (perfil prod)..."
          
          echo "â³ Esperando a que el servicio estÃ© listo..."
          sleep 60
          
          echo "ğŸ“Š Estado final de los pods:"
          kubectl get pods -o wide
          
          echo "ğŸŒ Obteniendo IP de Minikube..."
          MINIKUBE_IP=$(minikube ip)
          echo "IP de Minikube: $MINIKUBE_IP"
          
          echo "ğŸ¥ Verificando health endpoint..."
          for i in {1..5}; do
            echo "Intento $i de verificaciÃ³n de health..."
            if curl -sSf http://$MINIKUBE_IP:30083/actuator/health; then
              echo "âœ… Health endpoint responde correctamente"
              break
            else
              echo "âŒ Health endpoint no responde, reintentando..."
              sleep 15
            fi
          done
          
          echo "ğŸ“ˆ Verificando prometheus endpoint..."
          curl -sSf http://$MINIKUBE_IP:30083/actuator/prometheus | head -n 5
          echo "âœ… Prometheus endpoint verificado"
          
          echo "ğŸ“š Verificando Swagger UI..."
          curl -sSf http://$MINIKUBE_IP:30083/doc/swagger-ui.html | head -n 5
          echo "âœ… Swagger UI verificado"
          
          echo "ğŸ”— Verificando endpoints de la API..."
          echo "Endpoints disponibles:"
          kubectl logs -l app=entregas-service --tail=50 | grep -i "mapped" || echo "No se encontraron logs de endpoints"

      - name: Verify Kafka and Redis connectivity
        run: |
          echo "ğŸ” Verificando conectividad con servicios externos..."
          
          echo "ğŸ“‹ Logs de conectividad Kafka:"
          kubectl logs -l app=entregas-service --tail=50 | grep -i "kafka" || echo "No se encontraron logs de Kafka"
          
          echo "ğŸ“‹ Logs de conectividad Redis:"
          kubectl logs -l app=entregas-service --tail=50 | grep -i "redis" || echo "No se encontraron logs de Redis"
          
          echo "ğŸ“‹ Logs de Eureka:"
          kubectl logs -l app=entregas-service --tail=50 | grep -i "eureka" || echo "No se encontraron logs de Eureka"
          
          echo "ğŸ“‹ Estado de Kafka:"
          kubectl get pods -l app=kafka
          
          echo "ğŸ“‹ Estado de Redis:"
          kubectl get pods -l app=redis
          
          echo "ğŸ“‹ Estado de Zookeeper:"
          kubectl get pods -l app=zookeeper

      - name: Display logs on failure
        if: failure()
        run: |
          echo "âŒ Workflow fallÃ³. Mostrando logs para diagnÃ³stico..."
          echo "ğŸ“‹ Logs del Servicio de Entregas:"
          kubectl logs -l app=entregas-service --tail=150 || echo "No se pudieron obtener logs"
          
          echo "ğŸ“‹ Estado de los pods:"
          kubectl get pods -o wide || echo "No se pudieron obtener pods"
          
          echo "ğŸ“‹ DescripciÃ³n del deployment:"
          kubectl describe deployment entregas-service-deployment || echo "No se pudo describir deployment"
          
          echo "ğŸ“‹ Eventos del namespace:"
          kubectl get events --sort-by=.metadata.creationTimestamp || echo "No se pudieron obtener eventos"
          
          echo "ğŸ“‹ Logs de Kafka:"
          kubectl logs -l app=kafka --tail=50 || echo "No se pudieron obtener logs de Kafka"
          
          echo "ğŸ“‹ Logs de Zookeeper:"
          kubectl logs -l app=zookeeper --tail=50 || echo "No se pudieron obtener logs de Zookeeper"
          
          echo "ğŸ“‹ Logs de Redis:"
          kubectl logs -l app=redis --tail=50 || echo "No se pudieron obtener logs de Redis"
          
          echo "ğŸ“‹ Verificando conectividad de red:"
          kubectl get services || echo "No se pudieron obtener servicios"

      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Limpiando recursos..."
          minikube stop
          minikube delete
          echo "âœ… Limpieza completada" 
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: gcp-despliegue-desarrollo 
          install_components: 'gke-gcloud-auth-plugin'
      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials cluster-desarrollo --zone us-central1-c --project gcp-despliegue-desarrollo
      - name: Deploy to GKE
        run: |
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          envsubst < ${{ env.K8S_DIR }}/deployment.yml > ${{ env.K8S_DIR }}/deployment-processed.yml
          kubectl apply -f ${{ env.K8S_DIR }}/deployment-processed.yml
          kubectl apply -f ${{ env.K8S_DIR }}/service.yml
          kubectl rollout status deployment/${{ env.SERVICE_NAME }}-deployment --timeout=120s
      - name: Debug deployment failure
        if: failure()
        run: |
          echo "==== PODS ===="
          kubectl get pods -o wide
          
          echo "==== DESCRIBE POD ===="
          kubectl describe pod $(kubectl get pod -l app=${{ env.SERVICE_NAME }} -o jsonpath="{.items[0].metadata.name}")
          
          echo "==== LOGS ===="
          kubectl logs $(kubectl get pod -l app=${{ env.SERVICE_NAME }} -o jsonpath="{.items[0].metadata.name}")
